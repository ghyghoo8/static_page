  <body>
  <style>
    #app img{
      display:block;
      width:100%;
    }
  </style>
  <div id="app"></div>
     <script>
        var imgs = [];
        for(var i=1;i<31;i++){
          if(i === 30){
            imgs.push('<a href="https://www.tokyobanana.jp/language/sc/"><img src="images/event-1_'+(i/100).toFixed(2).replace('0.','')+'.png" /></a>');
          } else {
            imgs.push('<img src="images/event-1_'+(i/100).toFixed(2).replace('0.','')+'.png" />');
          }
        }
        document.getElementById('app').innerHTML=imgs.join('');
     </script> 
  </body>
